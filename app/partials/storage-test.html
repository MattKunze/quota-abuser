<div class="accordion-group">
  <div class="accordion-heading clearfix">
    <div class="pull-right" ng-switch on="available()">
      <form ng-switch-when="true" class="form-inline">
        <label>Step
          <input type="text" class="test-step input-mini"
            value="{{ details.test.defaults.step }}">
        </label>
        <label>Halt
          <input type="text" class="test-halt input-mini"
            value="{{ details.test.defaults.halt }}">
        </label>
        <ng-switch on="isRunning()">
          <button class="btn" ng-switch-when="false"
            ng-click="runTest()">Go</button>
          <button class="btn" ng-switch-when="true"
            ng-click="cancelTest()">Cancel</button>
          </ng-switch>
      </form>
      <div ng-switch-when="false" class="test-label disabled">
        Not available...
      </div>
    </div>

    <a class="accordion-toggle" ng-class="{ disabled: !available() }"
        data-toggle="collapse" href="#{{ details.test.key }}">
      <i class="{{ details.icon }}"></i>
      <strong>{{ details.test.title }}</strong>
    </a>
  </div>
  <div id="{{ details.test.key }}" class="accordion-body collapse"
      ng-class="{ in: available() }" ng-switch on="available()">
    <div class="accordion-inner" ng-switch-when="true">
      <test-status></test-status>
    </div>
  </div>
</div>
